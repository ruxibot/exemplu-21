<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="info"
      style="position: fixed; top: 5px; left: 5px; z-index: 9999"
    ></div>
    <div id="start_panel" class="panel">
      <div>
        <h2 id="hello">Bun venit la Basketball</h2>
        <label for="points">Puncte traiectorie</label>
        <input type="number" id="points" placeholder= 20 min="10" max="1000"/>
        <button id="start">Start</button>
      </div>
    </div>
    <div id="gameOverScreen" class="screen hidden">
      <h1>Game Over</h1>
      <p id="winnerText">Player 1 wins!</p>
      <button onclick="restartGame()">Play Again</button>
    </div>
    <canvas id="canvas" width="1600" height="900"></canvas>
    <script src="main.js" type="module" defer></script>
  </body>
</html>
